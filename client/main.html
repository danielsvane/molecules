<head>
  <title>molecules</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
</head>

<body>
  <div class="menu">

    <h1>Hydrogenic wave function visualization</h1>

    <hr>

    <h2>Options</h2>

    {{> menu}}

    <hr>

    <h2>Calculated functions</h2>

    <div id="radial"></div>
    <div id="harmonic"></div>
    <div id="wave"></div>
    <div id="waveconj"></div>
    <div id="wavesquared"></div>
  </div>

  {{> simulation}}

</body>

<template name="menu">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-6 control-label">Principal quantum number (n)</label>
      <div class="col-sm-4">
        <select id="n" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-6 control-label">Azimuthal quantum number (â„“)</label>
      <div class="col-sm-4">
        <select id="l" class="form-control">
          <option>0</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-6 control-label">Magnetic quantum number (m)</label>
      <div class="col-sm-4">
        <select id="m" class="form-control">
          <option>0</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-6 control-label">Bounding radius</label>
      <div class="col-sm-4">
        <input class="form-control" id="bounds" value="{{bounds}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-6 control-label">Particles</label>
      <div class="col-sm-4">
        <input class="form-control" id="particleCount" value="{{particleCount}}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-10">
        <div id="update" class="btn btn-primary">Update</div>
      </div>
    </div>
  </form>
</template>

<template name="simulation">
  <div class="simulation">

  </div>
</template>
